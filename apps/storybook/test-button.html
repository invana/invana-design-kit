<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Test</title>
  <style>
    @import "tailwindcss";

    @theme {
      --radius: 0.5rem;
    }

    :root {
      --primary: 142 70% 43%;
      --primary-foreground: 0 0% 100%;
      --color-primary: hsl(var(--primary));
      --color-primary-foreground: hsl(var(--primary-foreground));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      padding: 40px;
      font-family: system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <h1 style="margin-bottom: 20px;">Button Style Test</h1>
  
  <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md">
    Test Button with bg-primary
  </button>

  <br><br>

  <button style="background-color: hsl(142 70% 43%); color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; border: none;">
    Test Button with inline styles
  </button>

  <br><br>

  <div style="margin-top: 20px;">
    <p>Computed styles check:</p>
    <div id="test" class="bg-primary text-primary-foreground">
      This should have green background
    </div>
  </div>

  <script>
    setTimeout(() => {
      const testDiv = document.getElementById('test');
      const styles = window.getComputedStyle(testDiv);
      console.log('Background color:', styles.backgroundColor);
      console.log('Color:', styles.color);
      console.log('--color-primary:', styles.getPropertyValue('--color-primary'));
    }, 100);
  </script>
</body>
</html>
